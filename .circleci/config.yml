version: 2.1


executors:
  test:
    docker:
      - image: circleci/golang:1.11.0
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/po3rin/img2circle

jobs:
  test:
    executor:
      name: test
    steps:
      - checkout
      - setup_remote_docker

      - restore_cache:
          name: Restore go modules cache
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}

      - run:
          name: Vendoring
          command: go mod download

      - save_cache:
          name: Save go modules cache
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      # - run:
      #     name: Setup Code Climate test-reporter
      #     command: |
      #       curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      #       chmod +x ./cc-test-reporter

      - run:
          name: Run tests
          command: |
            # ./cc-test-reporter before-build
            go test ./... -coverprofile=c.out
            # ./cc-test-reporter after-build -d -r 52f51efdea9164d9c489ee559552a75bdd7938591753f98f554d191b637995d6 --coverage-input-type gocov -p ./ --exit-code $?
      - run:
          name: Convert html
          command: go tool cover -html c.out -o c.html

      - store_artifacts:
          path: c.out
          destination: c.out

      - store_artifacts:
          path: c.html
          destination: c.html

workflows:
  version: 2.1
  test:
    jobs:
      - test